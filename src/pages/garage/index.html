<div class="control-panel">
  <nav class="nav">
    <button class="car-form__button" onclick="location.hash='#/garage'">To Garage</button>
    <button class="car-form__button" onclick="location.hash='#/winners'">To Winners</button>
  </nav>
  <form class="car-form" name="createCar">
    <input class="car-form__input" type="search" autocomplete="off" name="name" placeholder="name" required>
    <input type="color" name="color" class="car-form__color" required>
    <button class="car-form__button" type="submit">Create</button>
  </form>
  <form class="car-form" name="updateCar">
    <input class="car-form__input" type="search" autocomplete="off" name="name" placeholder="name" required>
    <input type="color" class="car-form__color" name="color">
    <input type="hidden" id="updateCarId">
    <button class="car-form__button" type="submit">Update</button>
  </form>
  <div class="top-buttons">
    <button class="car-form__button" id="startRaceButton">Race</button>
    <button class="car-form__button" id="resetRaceButton">Reset</button>
    <button class="car-form__button" id="generateCarsButton">Generate cars</button>
  </div>
</div>
<div class="winner">The winner is Tesla 2.59s</div>
